<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Our Team</title>
</head>
<body>

  <div class="p-2 p-xl-5 container d-flex justify-content-center">
    <h1>Meet our Team</h1>
  </div>
  <div class="container d-flex justify-content-center">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel ipsum voluptatum atque minus doloremque error. Dolor iure voluptates quibusdam fuga eaque quae nostrum culpa, beatae quas impedit quidem blanditiis. Ipsum?</p>
  </div>
  <div class="p-2 p-xl-5 container container d-flex justify-content-center">
    <div class="row card-teamMembers">




    </div>
  </div>
  <div class="container container">
    <h6>Aggiungi nuovo elemento</h6>
    <form>
      <div class="mt-3">
        <label class="form-label">Nome e cognome:</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
      </div>
      <div class="mt-3">
        <label class="form-label">Ruolo:</label>
        <input type="text" class="form-control" id="role" aria-describedby="emailHelp" required>
      </div>
      <div class="mt-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
      </div>
      <div class="mt-3">
        <label class="form-label">Path img:</label>
        <input type="text" class="form-control" id="img" aria-describedby="emailHelp" required>
      </div>
      <button type="submit" class="mt-3 mb-3 btn btn-primary">Invia</button>
    </form>
  </div>
  
  <script src="./assets/script.js"></script>
</body>
</html>
